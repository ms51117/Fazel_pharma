<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="{{ url_for('admin_static', path='css/tabler.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_static', path='css/tabler-icons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_static', path='css/fontawesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_static', path='css/select2.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_static', path='css/flatpickr.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_static', path='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('admin_static', path='css/custom_admin.css') }}">

  {% if admin.favicon_url %}
  <link rel="icon" href="{{ admin.favicon_url }}">
  {% endif %}
  {% block head %}
  {% endblock %}
  <title>{{ admin.title }}</title>
  <style>
        body {
          direction: rtl;
          text-align: right;
        }

        .main-sidebar {
          right: 0;
          left: auto;
        }

        .content-wrapper,
        .main-header,
        .main-footer {
          margin-right: 250px; /* This should match the sidebar width */
          margin-left: 0;
        }

        .nav-sidebar .nav-link i {
          margin-right: 0;
          margin-left: .5rem;
        }

        .brand-link .brand-image {
            margin-right: 0;
            margin-left: .5rem;
        }

        .content-header h1 {
          float: right;
        }

        .content-header .breadcrumb {
          float: left;
        }

        .text-right {
            text-align: left !important;
        }
  </style>
</head>

<body>
  {% block body %}
  <main>
    {% block main %}
    {% endblock %}
  </main>
  {% endblock %}
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/tabler.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/popper.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/select2.full.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/flatpickr.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('admin:statics', path='js/main.js') }}"></script>
  {% block tail %}
  {% endblock %}
</body>

</html>
